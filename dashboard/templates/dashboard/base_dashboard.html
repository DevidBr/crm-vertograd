{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>{% block title %}Вертоград CRM{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard_style.css' %}">
    <link rel="stylesheet" href="{% static 'login/bootstrap.min.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>

    {% include 'dashboard/incl/navbar.html' %}

    <div class="dashboard_main container">
        {% include 'dashboard/incl/left_menu.html' %}


        <div class="right_column">
            {% block content %} <h1>Тут основной контент</h1> {% endblock %}
        </div>
    </div>






<script src="{% static 'dashboard/js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'dashboard/js/jquery.maskedinput.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{% static 'dashboard/js/bootstrap.min.js'%}"></script>

{% block extrascripts %}
{% endblock %}

</body>
</html>
